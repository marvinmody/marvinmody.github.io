<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="120" fill="#f5f5f0"/>
  <defs>
    <filter id="synapseShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#0066ff" text-anchor="middle" dominant-baseline="middle" filter="url(#synapseShadow)">SYNAPSE</text>
</svg>
